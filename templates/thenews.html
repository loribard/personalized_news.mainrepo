{% extends 'base.html' %}
{% block content %}

<button onclick="goBack()">Go Back</button>




<br>

{% for category,category_info in dictionary_to_unpack_in_html.iteritems() %}
    CATEGORY:

    {{category}}<br>
    {% for title in category_info %}
    <li><a href='{{title[1]}}'>{{title[0]}}</a></li>

    {% endfor %}

{% endfor %}
<script>
function goBack() {
        window.history.back();
}
</script>  

{% endblock %}
