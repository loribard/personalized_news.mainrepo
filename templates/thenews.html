{% extends 'base.html' %}
{% block content %}





<br>

{% for category, posts in dictionary_to_unpack_in_html.iteritems() %}
    CATEGORY:

    {{category}}<br>
    {% for post in posts %}
    
    <li><a href='{{post["url"]}}'>{{post["title"]}}</a></li>

    {% if post["preview_image"] %}
        <img src='{{post["thumbnail"]}}'>
        <img src='{{post["preview_image"]}}'>
    {% endif %}
   

    {% endfor %}

{% endfor %}


{% endblock %}
