{% extends 'base.html' %}
{% block content %}



<form id="register_form" class= "form-horizontal" action="/register_form" role="form" method="POST">
<h1>Register</h1>
    <div class="form-group">
        <label>
            First Name
            <input type="firstname" name="firstname" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Last Name
            <input type="lastname" name="lastname" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Email
            <input type="email" name="email" class="form-control">

        </label>
            <span class="help-block">
            Make sure your email address contains a "@".
            </span>
    </div>

    <div class="form-group">
        <label>
            Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    
  

    <div class="form-group">
        <input type="submit" value="Register">
    </div>

</form>

{% endblock %}
